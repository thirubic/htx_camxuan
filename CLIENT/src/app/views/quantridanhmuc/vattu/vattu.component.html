<section id="main" class="extend clearfix" style="min-height: 700px;">
  <div class="header-div">
    <div class="header-text">
      <h3 style="float: left">
        <a href="/">
          <span class="header-img">
            <img src="../../../../assets/images/slider/camxuan2.JPG">
            <p class="title-danhmuc-camxuan">/ Danh mục Vật tư
          </span>
        </a>
      </h3>
    </div>
  </div>
  <div class="danhsachcongviec" style="background: #fff !important;">
    <div class="row row-frm">      
      <div class="col-sm-12">
        <div class="modal-body">
          <div class="clearfix">
            <div id="grid-result" class="body" style="overflow-x: scroll;">
            <div style="justify-content: space-between;">
              <div class="col-sm-6">
                <div class="input-group" style="height:35px">
                  <input type="text" [(ngModel)]="term" class="form-control" style="height:35px"
                    placeholder="Nhập từ khóa để tìm kiếm">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="float-input" title="Loại vật tư">
                  <ng-select bindLabel="name" placeholder="Loại vật tư" appendTo="body" [searchable]="true"
                    [clearable]="true" [(ngModel)]="loaivt_id" (change)="change_loaivt()">
                    <ng-option [value]="item.loaivt_id" [disabled]="item.disabled" *ngFor="let item of dataloaivattu">
                      {{item.ten_loaivt}}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-sm-3" style="text-align: right;">
                <button type="button" class="btn btn-primary" style="margin-bottom: 10px;border-radius:3px;"
                  (click)="add()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Thêm mới</button>
              </div>
            </div>          
              <div style="border-bottom: 1px solid #ced4da; margin-bottom: 10px; width: 2000px;">
                <table class="table table-condensed table-striped table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center">STT</th>
                      <th class="col-sm-1 text-center">Chức năng</th>
                      <th class="col-sm-1">Mã vật tư</th>
                      <th class="col-sm-3">Tên vật tư</th>
                      <th class="col-sm-1">Loại vật tư</th>
                      <th *ngIf="loaivt_id!=2"class="col-sm-4">Mô tả</th>
                      <th *ngIf="loaivt_id==2" class="col-sm-3">Mô tả</th>  
                      <th class="col-sm-2">Nơi cung cấp</th>
                      <th *ngIf="loaivt_id==2" class="col-sm-1">Tính chất</th>                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let vattu of vattus | filter:term | paginate: { itemsPerPage: 15, currentPage: p };let i = index">
                      <td class="text-center">{{i + 1 }}</td>
                      <td class="text-center chucnang-fa">
                        <a href="javascript:void(0);" (click)="edit(vattu)">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a href="javascript:void(0);" (click)="deletevattu(vattu)">
                          <i class="fa fa-times-circle" style="color: red; font-size: 20px;"></i>
                        </a>
                      </td>
                      <td>
                        <strong>{{vattu.ma_vattu}}</strong>
                      </td>
                      <td>
                        {{vattu.ten_vattu}}
                      </td>
                      <td>
                        {{vattu.ten_loaivt}}
                      </td>
                      <td>
                        {{vattu.mota}}
                      </td>
                      <td>
                        {{vattu.ten_trai}}
                      </td>
                      <td *ngIf="loaivt_id==2">
                        {{vattu.ten_tinhchat}}
                      </td>                     
                    </tr>
                  </tbody>
                </table>
              </div> 
            </div>
            <div class="gray-bg btn-block">
              <div class="row" style="padding-top: 10px;">
                <div class="col-sm-12">
                  <div class="row row-frm">
                    <div class="col-md-6">
                      <span class="grid-counter gray-color fc-666 pull-left">Số bản ghi: <strong>{{totalItems}}</strong>
                        </span>
                    </div>
                    <div class="col-md-6">
                      <pagination-controls (pageChange)="p = $event" class="pull-right" previousLabel="" nextLabel="">
                      </pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
